<div>
  <div class="container mx-auto">
    <div class="py-5 contenedor-principal">
      <div class="p-5 contenedor-form">
        <div class="flex justify-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="100"
            fill="currentColor"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
            />
          </svg>
        </div>
        <div class="text-center">
          <h2 class="text-white text-5xl">Login</h2>
        </div>
        <form
          [formGroup]="formLogin"
          (ngSubmit)="sendLogin()"
          class="login-auth-form"
        >
          <div class="form-group">
            <label for="username">Usuario</label>
            <input
              type="text"
              formControlName="username"
              class="form-input"
              placeholder="Usuario"
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              formControlName="password"
              class="form-input"
              placeholder="Contraseña"
            />
          </div>
          <div class="form-steps">
            <a class="link" href="">¿Se te ha olvidado la contraseña?</a>
          </div>
          <div *ngIf="errorSesion" class="text-white font-semibold p-2 rounded bg-red-700 m-2">
            Ocurrio un error con tu username o password
          </div>
          <div class="form-action">
            <button class="login social-btn" [disabled]="formLogin.invalid">
              Iniciar sesión
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
